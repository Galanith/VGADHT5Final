<!DOCTYPE html>
<html lang="eng-US">
	<head>
		<meta charset="UTF-8">
		<title>Dai burokku kōgeki</title>
		
		<link rel="stylesheet" href="styles/fontfaces.css" />
		<link rel="stylesheet" href="styles/main.css" />
		<script src="scripts/kogeki.js"></script>
		<script>
			window.addEventListener("load", function() {
				kogeki.load("scripts/dom.js");
				kogeki.load("scripts/splash-screen.js");
				kogeki.load("scripts/main-menu.js", kogeki.setup);
			
				//kogeki.load("scripts/game-screen.js")
			});
		
		</script>
	</head>
	<body>
		<div id="game">
			<div class="screen" id="splash-screen">
				<h1 class="logo">Dai<br> Burokku<br>Kōgeki</h1>
				<div class="progress">
					<div class="indicator"></div>
				</div>
				
				<span class="continue">Click To Continue</span>		
			</div>
			<div class="screen" id="main-menu">
				<h2 class="logo">Dai<br> burokku<br> kōgeki</h2>
				<ul class="menu">
					<li><button name="game-screen">PLAY</button></li>
					<li><button name="How-to">How To Play</button></li>
					<li><button name="exit-screen">Exit</button></li>
				</ul>
			</div>
		</div>
	</body>
	
</html>
